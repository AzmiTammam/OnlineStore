<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر عربي</title>

</head>

<body>
    <!-- بداية الشريط العلوي -->
    <div class="container-fluid">
        <!-- تستخدم خاصية كونتينتر فلويد لجعل عرض هذه الحاويه مساوي لعرض الصفحة بغض النظر عن قياسها -->
        <div class="row">
            <!-- تستخدم الحاويه رو لحجز صف جديد في الصفحة -->
            <nav class="navbar custom-navbar navbar-expand-lg">
                <!-- navbar-expand-lg لإجبار عرض الخيارات بسطر واحد بالشاشات الكبيرة -->
                <div class="container">
                    <div class="navbar-header">
                        <a href="." class="navbar-brand">
                            <img src="./images/logo.png" alt="متجر عربي">
                        </a>
                    </div>
                    <form class="form-inline">
                        <input type="search" class="form-control custom-form-control" placeholder="ابحث ..">
                        <div class="dropdown categories">
                            <a href="#" class="nav-link dropdown-toggle custom-btn" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-expanded="false">
                                اختر فئة
                            </a>
                            <ul class="dropdown-menu custom-dropdown-menu dropdown-menu-right">
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="search-category" value="men">
                                            رجالي
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="search-category" value="women">
                                            نسائي
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="search-category" value="kids">
                                            اطفال
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <button type="submit" class="btn search-btn">
                            ابحث
                        </button>
                    </form>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a href="#" class="nav-link">الصفحة الرئيسية</a>
                        </li>
                        <li class="nav-item dropdown">
                            <!-- هذه هي الهيكلية الثابتة لأنشاء قائمة منسدله بإستخدام بوت ستراب -->
                            <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-expanded="false">أقسام المتجر</a>
                            <ul class="dropdown-menu custom-dropdown-menu">
                                <li>
                                    <a href="#" class="dropdown-item">رجالي</a>
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item">نسائي</a>
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item">اطفال</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="search.html" class="nav-link">البحث المتقم</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link">تواصل معنا</a>
                        </li>
                        <li>
                            <a href="checkout.html" id="btn-shoppingcart" class="btn custom-btn btn-icon"
                                title="عربة الشراء" data-toggle="tooltip" data-placement="bottom">
                                <!-- لاضافة تلميح بهيكلية ثابته من بوتستراب -->
                                <i class="fas fa-shopping-cart"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <!-- نهايه الشريط العلوي -->

    <!-- بداية الصور المتنقلة -->
    <div class="row">
        <div class="col-12">
            <div id="carousel-featured" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="container">
                            <div class="row">
                                <div class="col-4 offset-2">
                                    <img src="./images/lacoste_1.png" alt="تي شيرت">
                                </div>
                                <div class="col-5">
                                    <div class="product-details">
                                        <div class="sale large">
                                            50%
                                            <span>خصم</span>
                                        </div>
                                        <div class="product-category">تخفيضات</div>
                                        <h1>
                                            تي شيرت رجالي من لاكوست
                                        </h1>
                                        <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary">تسوق
                                            الان</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="container">
                            <div class="row">
                                <div class="col-4 offset-2">
                                    <img src="./images/lacoste_2.png" alt="">
                                </div>
                                <div class="col-5">
                                    <div class="product-details">
                                        <div class="product-category">تخفيضات</div>
                                        <h1>
                                            حقيبة شانتاكو نسائية
                                        </h1>
                                        <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary">تسوق
                                            الان</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="container">
                            <div class="row">
                                <div class="col-4 offset-2">
                                    <img src="./images/lacoste_3.png" alt="">
                                </div>
                                <div class="col-5">
                                    <div class="product-details">
                                        <div class="product-category">تخفيضات</div>
                                        <h1>
                                            تي شيرت رجالي من بولو
                                        </h1>
                                        <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary">تسوق
                                            الان</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="container">
                            <div class="row">
                                <div class="col-4 offset-2">
                                    <img src="./images/adidas_3.png" alt="">
                                </div>
                                <div class="col-5">
                                    <div class="product-details">
                                        <div class="product-category">تخفيضات</div>
                                        <h1>
                                            بدلة رياضية من اديداس
                                        </h1>
                                        <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary">تسوق
                                            الان</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- بداية الصور المصغرة -->
                <div class="carousel-indicators custom-carousel-indicators-primary">
                    <img src="./images/lacoste_1.png" alt="" data-target="#carousel-featured" data-slide-to="0"
                        class="active">
                    <img src="./images/lacoste_2.png" alt="" data-target="#carousel-featured" data-slide-to="1">
                    <img src="./images/lacoste_3.png" alt="" data-target="#carousel-featured" data-slide-to="2">
                    <img src="./images/adidas_3.png" alt="" data-target="#carousel-featured" data-slide-to="3">
                </div>
                <!-- نهاية الصور المصغرة -->

                <!-- سهمي التنقل -->
                <a href="#carousel-featured" class="carousel-control-prev" data-slide="prev">
                    <i class="fas fa-chevron-right chevron"></i>
                </a>
                <a href="#carousel-featured" class="carousel-control-next" data-slide="next">
                    <i class="fas fa-chevron-left chevron"></i>
                </a>
            </div>
            <!-- نهاية الصور المتنقلة -->
        </div>
    </div>
    <script type="text/html" src="{require('./index.js')}"></script>
</body>

</html>
